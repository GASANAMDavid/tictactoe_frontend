name: "TicTacToe Frontend CI"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: 
        run: |
          echo "Install dependencies"
          yarn
          echo "Deploy app to netlify"
          yarn run build
          echo "Run tests"
          yarn test --watchAll
